<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
</head>
<body>
<section>
<div class="my-card mx-3" th:object="${contact}">
<div class="row">
<div class="col-md-10 offset-md-1">
<div class="container text-center">

<img class="contact_profile_pic" th:src="@{'/img/'+*{image}}" th:alt="*{name}">
<h3 th:text="*{name}"></h3>

</div>

<table class="table">
<thead>
<tr th:if="*{!#strings.isEmpty(secondName)}">
<th>Nick Name</th>
<td th:text="*{secondName}"></td>
</tr>
<tr th:if="*{!#strings.isEmpty(phone)}">
<th>Phone</th>
<td th:text="*{phone}"></td>
</tr>
<tr th:if="*{!#strings.isEmpty(email)}">
<th>Email</th>
<td th:text="*{email}"></td>
</tr>
<tr th:if="*{!#strings.isEmpty(work)}">
<th>Work</th>
<td th:text="*{work}"></td>
</tr>
</thead>
</table>
<div class="bio">
<p th:text="*{description}"></p>
</div>
</div>

<div class="container text-center my-3">
<button class="btn btn-danger btn-sm">Delete</button>
<button class="btn btn-primary btn-sm">Update</button>
</div>

</div>
</div>
</section>
</body>
</html>
