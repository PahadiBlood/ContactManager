<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
</head>
<body>
	<section>
<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/login}" method="post" th:object="${user}">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="alert alert-danger text-center" th:if="${param.error}">
                            <span>Invalid username and password.</span>
                            </div>
                                <div class="alert alert-success text-center" th:if="${param.logout}">
                            <span>You have been logged out successfully.</span>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Name</label>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span>
                                <input id="remember-me" name="remember-me" type="checkbox"></span></label><br><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/signup" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	</section>

</body>
</html>
