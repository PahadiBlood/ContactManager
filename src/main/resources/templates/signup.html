<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
</head>
<body>
<section>
<div class="container">
<div class="row">


<div class="col-md-6 offset-md-3">
<div class="my-card mt-3">

<!-- alert -->

<div class="alert" role="alert" th:if="${session.message}" th:classappend="${session.message.type}">
 <p style="margin-bottom:0" class="text-center" th:text="${session.message.content}"></p>
 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>

<div class="container text-center" >
<img style="width: 60px" alt="user" th:src="@{/img/user.png}">
</div>

<h3 class="text-center">Register Account</h3>

<form th:action="@{/do_register}" method="post" th:object="${user}">

  <div class="mb-2">
    <label for="name_field" class="form-label">Name</label>
    <input name="name" type="text" class="form-control" 
    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name_field" aria-describedby="name" 
    placeholder="Enter your full name" required="required" th:value="${user.name}">
    
    <div class="invalid-feedback" th:each="e :${#fields.errors('name')}" th:text=${e}></div>
    
  </div>
  
   <div class="mb-3">
    <label for="email_field" class="form-label">Email</label>
    <input name="email" type="email" class="form-control" id="email_field" 
    th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
    placeholder="Enter your email" required="required" th:value="${user.email}">
    
        <div class="invalid-feedback" th:each="e :${#fields.errors('email')}" th:text=${e}></div>
  </div>
  
    <div class="mb-3">
    <label for="password_field" class="form-label">Password</label>
    <input name="password" type="password" class="form-control" id="password_field"
    th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
     placeholder="Enter your password" required="required">
     
         <div class="invalid-feedback" th:each="e :${#fields.errors('password')}" th:text=${e}></div>
  </div>
  
  <div class="mb-3">
  
  <textarea name="about" rows="3" placeholder="Say something about yourself..." 
  th:classappend="${#fields.hasErrors('about') ? 'is-invalid':''}"
  class="form-control" th:text="${user.about}"></textarea>
      <div class="invalid-feedback" th:each="e :${#fields.errors('about')}" th:text=${e}></div>
  </div>
  
   <div class="text-center">
   
   <button type="submit" class="btn bg-primary text-white">Sign Up</button> 
   <button type="reset" class="btn btn-secondary">Reset</button>
   
</div>
</form>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
